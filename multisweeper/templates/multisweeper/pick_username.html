{% extends "base.html" %}
{% load i18n %}

{% block content %}

    <h3 style="text-align: center">Pick your guest username</h3>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
